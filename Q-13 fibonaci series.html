
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt(" Enter No"));

        let first = 0, second = 1, result;

        console.log('Fibonacci Series:');

        for (let i = 1; i <= n; i++) {

            console.log(first);
            result = first + second;   
            first = second; 
            second = result;
        }
    </script>
</body>
</html>
