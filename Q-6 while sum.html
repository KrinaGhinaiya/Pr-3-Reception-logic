<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let i=1;
        sum=0;

        do{
            console.log(i);
            sum = sum + i;
            i++;
        }while(i<=n);

        console.log("sum :",sum);
    </script>
</body>
</html>
