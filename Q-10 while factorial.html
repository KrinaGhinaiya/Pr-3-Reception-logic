
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        let n = parseInt(prompt(" Enter No."));
        let fact = 1;
        while(n>=1){
            fact = fact * n;
            n--;
        }
        console.log(fact);
    </script>
</body>
